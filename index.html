    <title>Scrolling Typing Effect</title>

            padding: 20px;
            border: 3px solid black;
            border-radius: 10px;

            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            font-family: monospace;
            font-size: 20px;

        function updateText() {
            const scrollPosition = window.scrollY;
